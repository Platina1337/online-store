{% extends "provider/base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'blog/provider.css' %}">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        color: #ccc;
        background-color: #2b2b2b;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .container {
        padding-top: 70px;
        max-width: 600px;
        margin: auto;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .profile-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        background-color: #444;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .profile-item:hover {
        background-color: #555;
    }
    .profile-item img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
    }
    .profile-item .profile-info {
        display: flex;
        flex-direction: column;
    }
    .profile-item .profile-info span {
        color: #ff7f50;
    }
    .profile-item .profile-info a {
        color: #ccc;
        text-decoration: none;
    }
    .profile-item .profile-info a:hover {
        color: #ff7f50;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Подписки</h2>
    {% for profile in following_list %}
    <div class="profile-item">
        <img src="{{ profile.image.url }}" alt="{{ profile.user.username }}">
        <div class="profile-info">
            <span>{{ profile.user.get_full_name }}</span>
            <a href="#">{{ profile.user.username }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
