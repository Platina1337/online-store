{% extends "provider/base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'blog/provider.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Добавь свою анкету</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_title">Название</label>
            {{ form.title }}
        </div>
        <div class="form-group mb-3">
            <label for="id_description">Описание</label>
            {{ form.description }}
        </div>
        <div class="form-group mb-3">
            <label for="id_image">Картинка</label>
            {{ form.image }}
        </div>
        <div class="form-group mb-3">
        <label for="id_category">Категория</label>
        <select class="form-select" id="id_category" name="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        </div>

        <div class="form-group mb-3">
            <label for="id_price">Цена</label>
            {{ form.price }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock content %}
{% block footer %}

{% endblock %}
